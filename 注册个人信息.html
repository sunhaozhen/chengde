<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册个人信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="css/css.css"/>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">注册个人信息</h1>
	</header>
	<nav class="mui-bar mui-bar-tab" style="display: none;">
	    <a class="mui-tab-item mui-active">
	        <span class="mui-icon iconfont icon-shouye-copy"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-jiaofei"></span>
	        <span class="mui-tab-label">缴费</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-yichangbaoxiu"></span>
	        <span class="mui-tab-label">报修</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-fuwu"></span>
	        <span class="mui-tab-label">服务</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-wo"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
    <div class="mui-content">
            <form class="mui-input-group">
            	
                <div class="mui-input-row">

                    <input type="text" class="mui-input-clear" placeholder="请输入手机号">
                </div>
                <div class="mui-row">
                    <div class="mui-col-xs-8">
					<div class="mui-input-row">
                    <input type="text" class="mui-input-clear" placeholder="请输入验证码">
						
					</div>
					


                    </div>
                    
                    <div class="mui-col-xs-4 ">
                    	<button type="button" class="mui-btn mui-badge-primary mui-pull-right">获取验证码</button>
		
                    	
                    </div>
                </div>
                
                <div class="mui-input-row">

                    <input type="password" class="mui-input-clear mui-input-password" placeholder="请输入密码">
                </div>
                <div class="mui-input-row mui-checkbox mui-left">
  					<label>同意诚德国际物业管理协议</label>
  					<input name="checkbox1" value="Item 1" type="checkbox" checked>
  					
				</div>
				<div class="mui-button-row">
        			<button type="button" class="mui-btn mui-btn-primary fybdbtn" >下一步</button>

    			</div>



                
            </form>      
    </div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init()
    </script>
    <script src="js/js.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
