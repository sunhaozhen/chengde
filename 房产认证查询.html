<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>房产认证查询</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="css/css.css"/>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">房产认证查询</h1>
	</header>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active">
	        <span class="mui-icon iconfont icon-shouye-copy"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-jiaofei"></span>
	        <span class="mui-tab-label">缴费</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-yichangbaoxiu"></span>
	        <span class="mui-tab-label">报修</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-fuwu"></span>
	        <span class="mui-tab-label">服务</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-wo"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
    <div class="mui-content" >

    	<div class="mui-text-center" >
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">请输入您的个人信息</li>
			</ul>
    	</div>
    
    	<form class="mui-input-group">
    	    <div class="mui-input-row ">
    	        <label>姓名</label>
    	        <input type="text" class="mui-input-clear" placeholder="请输入姓名">
    	    </div>
    	    <div class="mui-input-row ">
    	        <label>身份证</label>
    	        <input type="text" class="mui-input-clear" placeholder="请输入身份证号">
    	    </div>
    	    <div class="mui-input-row ">
    	        <label>联系电话</label>
    	        <input type="text" class="mui-input-clear" placeholder="请输入您的联系方式">
    	    </div>
    	    <div class="mui-input-row ">
    	        <label>常住地址</label>
    	        <input type="text" class="mui-input-clear" placeholder="请输入常住地址">
    	    </div>
    	    <div class="mui-button-row">
    	    	<button type="button" class="mui-btn mui-btn-blue">查询</button>
    	    	
    	    </div>
    	</form>
    	
		
    </div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/js.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init(); 
    </script>

</body>
</html>
