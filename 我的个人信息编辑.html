<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>我的个人信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="css/css.css"/>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">我的个人信息</h1>
	    <div class="mui-pull-right">
    	<button type="button" class="mui-btn mui-btn-blue" id="myinfosubmit">完成</button>
   		</div>
	</header>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-shouye-copy"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-jiaofei"></span>
	        <span class="mui-tab-label">缴费</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-yichangbaoxiu"></span>
	        <span class="mui-tab-label">报修</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-fuwu"></span>
	        <span class="mui-tab-label">服务</span>
	    </a>
	    <a class="mui-tab-item mui-active">
	        <span class="mui-icon iconfont icon-wo"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
    <div class="mui-content" >

    	
    
    	<form class="mui-input-group">
    		
    	    <div class="mui-input-row ">
    	        <label>姓名</label>
    	        <input type="text" class="mui-input-clear" placeholder="王大宝">
    	    </div>
    	    <div class="mui-input-row ">
    	        <label>性别</label>
    	        <input type="text" class="mui-input-clear" placeholder="男">
    	    </div>
    	    
    	    <div class="mui-input-row ">
    	        <label>联系电话</label>
    	        <input type="text" class="mui-input-clear" placeholder="1564548723">
    	    </div>
    	    <div class="mui-input-row ">
    	        <label>身份证</label>
    	        <input type="text" class="mui-input-clear" placeholder="378121*******4231">
    	    </div>
    	    <div class="mui-input-row ">
    	        <label>常住地址</label>
    	        <input type="text" class="mui-input-clear" placeholder="山东省烟台市******">
    	    </div>
    	    
    	</form>
    	
		
    </div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init()
    </script>
    <script src="js/js.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
